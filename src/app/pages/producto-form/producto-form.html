<article>
    <form (submit)="validarOperacion()">
        <fieldset>
            <label for="name"></label>
            <input id="name" type="text" placeholder="example: airpods">
        </fieldset>

        <fieldset>
            <label for="price"></label>
            <input id="price" type="text" placeholder="example: 69.99">
        </fieldset>

        <fieldset>
            <label for="category"></label>
            <input id="category" type="text" placeholder="example: tecnologia">
        </fieldset>

        <fieldset>
            <label for="stock"></label>
            <input id="stock" type="text" placeholder="example: 40">
        </fieldset>

        <button type="submit">Enviar formulario</button>
    </form>
</article>
